auth_enabled: false

server:
  http_listen_port: 3100

common:
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Loki 3.x recommends `store: tsdb`
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Global storage settings (no more shared_store on individual components)
storage_config:
  filesystem:
    directory: /loki/chunks
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/tsdb-cache

# Compactor no longer takes `shared_store`
compactor:
  working_directory: /loki/compactor
  compaction_interval: 5m

limits_config:
  # ingestion limits (tune for your host)
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16

  # Stream limits (0 = unlimited)
  max_streams_per_user: 0
  max_global_streams_per_user: 0

  # Query/retention
  max_query_lookback: 168h     # replaces chunk_store_config.max_look_back_period
  retention_period: 168h       # global retention; use per-tenant rules if needed
